<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Images Background -->
  <img src="images/bg-pattern-top.svg" alt="" class="bg-img top">
  <img src="images/bg-pattern-bottom.svg" alt="bg-bottom" class="bg-img bottom">
  <!-- End Images Background -->
  
  <!-- Card Profile -->
  <main class="card">
    <div class="card__illustration">
      <img src="images/bg-pattern-card.svg" alt="illustration">
      <div class="card__img">
        <img src="images/image-victor.jpg" alt="profile picture">
      </div>
    </div>
    <div class="card__info">
      <h1>Victor Crest <span>26</span></h1>
      <h2>London</h2>
      <hr>
      <div class="card__info__stats">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <!-- End Card Profile -->

  <!-- Author Saul Aranguren -->

</body>
</html>
